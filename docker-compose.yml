# ============================================================================
# DOCKER COMPOSE - BolsaV1 Sistema de Gestão de Valores Cotizados
# ============================================================================

version: '3.8'

services:
  # ========================================================================
  # POSTGRESQL DATABASE
  # ========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: bolsa_postgres
    environment:
      POSTGRES_DB: stock_management
      POSTGRES_USER: bolsa_user
      POSTGRES_PASSWORD: bolsa_password_2025
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
      - ./backups:/backups
    ports:
      - "5432:5432"
    networks:
      - bolsa_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bolsa_user -d stock_management"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ========================================================================
  # STREAMLIT APPLICATION
  # ========================================================================
  bolsa_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bolsa_streamlit
    environment:
      DATABASE_URL: postgresql://bolsa_user:bolsa_password_2025@postgres:5432/stock_management
      LOG_LEVEL: INFO
      YF_TIMEOUT: 10
      STREAMLIT_SERVER_PORT: 8501
    volumes:
      # Solo montar exports y backups, logs quedan internos
      - ./exports:/app/exports
      - ./backups:/app/backups
      # Volume nombrado para logs
      - bolsa_logs:/app/logs
    ports:
      - "8501:8501"
    networks:
      - bolsa_network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  # ========================================================================
  # PGADMIN (OPCIONAL) - Administración de BD
  # ========================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: bolsa_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@bolsa.com
      PGADMIN_DEFAULT_PASSWORD: admin_bolsa_2025
      PGADMIN_LISTEN_PORT: 80
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "8080:80"
    networks:
      - bolsa_network
    depends_on:
      - postgres
    restart: unless-stopped
    profiles:
      - admin  # Solo se ejecuta con --profile admin

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  bolsa_network:
    name: bolsa_network
    driver: bridge

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  postgres_data:
    name: bolsa_postgres_data
    driver: local
  pgadmin_data:
    name: bolsa_pgadmin_data
    driver: local
  bolsa_logs:
    name: bolsa_logs
    driver: local